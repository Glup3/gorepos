{{ define "items" }}

<div
  class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] grid-rows-auto gap-4"
>
  {{range .}}
  <div class="flex flex-col border border-2 border-blue-300 p-2">
    <div class="flex items-center">
      <img src="{{ .AvatarURL }}" height="32" width="32" class="mr-2" />
      <a
        href="https://github.com/{{ .FullName }}"
        target="_blank"
        rel="_noopener"
      >
        {{ .FullName }}
      </a>
    </div>

    <div class="line-clamp-2">{{ .Description }}</div>

    <div>{{ .StargazersCount }} Stars</div>
  </div>
  {{end}}
</div>

{{end}}
